<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorJS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result">0</div>
      <div class="row-1 row">
        <div class="row-item operation">C</div>
        <div class="row-item operation">←</div>
        <div class="row-item operation">÷</div>
      </div>
      <div class="row-2 row">
        <div class="row-item number">7</div>
        <div class="row-item number">8</div>
        <div class="row-item number">9</div>
        <div class="row-item operation">×</div>
      </div>
      <div class="row-3 row">
        <div class="row-item number">4</div>
        <div class="row-item number">5</div>
        <div class="row-item number">6</div>
        <div class="row-item operation">-</div>
      </div>
      <div class="row-4 row">
        <div class="row-item number">1</div>
        <div class="row-item number">2</div>
        <div class="row-item number">3</div>
        <div class="row-item operation">+</div>
      </div>
      <div class="row-5 row">
        <div class="row-item number">0</div>
        <div class="row-item operation">=</div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
