<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorJS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="result">0</div>
      <div class="row-1 row">
        <div class="row-item">C</div>
        <div class="row-item">←</div>
        <div class="row-item">÷</div>
      </div>
      <div class="row-2 row">
        <div class="row-item">7</div>
        <div class="row-item">8</div>
        <div class="row-item">9</div>
        <div class="row-item">×</div>
      </div>
      <div class="row-3 row">
        <div class="row-item">4</div>
        <div class="row-item">5</div>
        <div class="row-item">6</div>
        <div class="row-item">-</div>
      </div>
      <div class="row-4 row">
        <div class="row-item">1</div>
        <div class="row-item">2</div>
        <div class="row-item">3</div>
        <div class="row-item">+</div>
      </div>
      <div class="row-5 row">
        <div class="row-item">0</div>
        <div class="row-item">=</div>
      </div>
    </div>
  </body>
</html>
